services:
  - type: web
    name: qr-attendance-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -c gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: attendance_db
          property: connectionString

databases:
  - name: attendance_db
    databaseName: attendance_db
    plan: free


